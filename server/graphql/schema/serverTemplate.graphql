module.exports = `
    

    type ServerTemplate {
        _id: ID
        name: String,
        adminID: [String],
        adminRoles: [String],
        adminCommands: [String], 

        channel: channelOutput,

    }

    type channelOutput {
        chatID: ID,
    }

    input findServersInput {
        _id: ID
    }

    input updateServerInput {
        _id: ID
        name: String,
        adminID: [String],
        adminRoles: [String],
        adminCommands: [String], 

        channelChatID: ID
    }


    

`