module.exports = `
    
    
    
    type Members {
        _id: ID
        
        discordName: String
        discordAvatar: String
        discriminator: String
        bio: String

        hoursPerWeek: Float,



        tweets: [String],
        skills: [Skills],
        projects: [projectMemberType],
        archiveProjects: [String],
        network: [Members],

        registeredAt: String,

    }

    type projectMemberType {
        info: Project,
        role: roleType,
        champion: Boolean
    }
    

    type skillsType {
        id: String,
        authors: [Members],
        points: Float,
    }


    input findMemberInput {
        _id: ID
    }

    input findMembersInput {
        _id: [ID]
    }

    input addNewMemberInput {
        _id: ID
        discordName: String
        discordAvatar: String
        discriminator: String
        bio: String

        hoursPerWeek: Float,
    }


    input updateMemberInput {
        _id: ID
        discordName: String
        discordAvatar: String
        discriminator: String
        bio: String

        hoursPerWeek: Float,
    }

    input networkInput {
        memberID: String
        endorcment: [endorcmentInput]
    }

    input endorcmentInput {
        skillID: String
        registeredAt: String
    }

    input skillsUpdateMemberInput {
        skillID: String
        authors: String
        communityLevel: Float
        selfEndorsedLevel: Float
    }


    input addSkillToMember_Input {
        skillID: String
        memberID: String
        authorID: String
    }

    

`