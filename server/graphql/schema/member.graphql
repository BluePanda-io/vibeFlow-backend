module.exports = `
    
    
    
    type Members {
        _id: ID
        discordName: String
        discordID: String
        discordAvatar: String

        tweets: [String],
        skills: [Skills],
        projects: [String],
        archiveProjects: [String],

        registeredAt: String,

    }
    

    type skillsType {
        id: String,
        authors: [Members],
        points: Float,
    }


    input findMemberInput {
        discordName: String
        discordID: String
        discordAvatar: String
    }


    input addSkillToMember_Input {
        skillID: String
        memberID: String
        authorID: String
    }

    

`