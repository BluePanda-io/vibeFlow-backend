module.exports = `
    
    
    
    type Members {
        _id: ID
        
        discordName: String
        discordAvatar: String
        discriminator: String
        bio: String

        hoursPerWeek: Float,



        tweets: [String],
        skills: [Skills],
        projects: [projectMemberType],
        archiveProjects: [String],
        network: [Members],

        registeredAt: String,

        previusProjects: [previusProjectsType],

        attributes: attributesType,


    }

    type attributesType {
        organization: Int,
        collaboration: Int,
        management: Int,
        ownership: Int,
        flexibility: Int,
        decisiveness: Int,
        empathy: Int,
        leadership: Int,
    }

    type previusProjectsType {
        title: String,
        description: String,
        link: String,
        picture: String,
        startDate: String,
        endDate: String,
    }

    type projectMemberType {
        info: Project,
        role: roleType,
        champion: Boolean,
        phase: phaseType,
        favorite: Boolean,
    }
    

    type skillsType {
        id: String,
        authors: [Members],
        points: Float,
    }

    type matchMembersToUserOutput {
        matchPersentage: Float,
        member: Members,
        commonSkills: [Skills]
    }

   
    



    input findMemberInput {
        _id: ID
    }

    input findMembersInput {
        _id: [ID]
    }
    input matchMembersToUserInput {
        memberID: ID
    }
    input matchMembersToSkillInput {
        skillsID: [ID]
    }

    input addNewMemberInput {
        _id: ID
        discordName: String
        discordAvatar: String
        discriminator: String
        bio: String

        hoursPerWeek: Float,

        previusProjects: [previusProjectsInput],

    }


    input updateMemberInput {
        _id: ID
        discordName: String
        discordAvatar: String
        discriminator: String
        bio: String

        hoursPerWeek: Float,

        previusProjects: [previusProjectsInput],

    }

    input addFavoriteProjectInput {
        memberID: ID
        projectID: ID
        favorite: Boolean
    }

    input endorseAttributeInput {
        _id: ID
        attribute: attributesEnum

    }

    enum attributesEnum {
        organization
        collaboration
        management
        ownership
        flexibility
        decisiveness
        empathy
        leadership
    }

     input previusProjectsInput {
        title: String,
        description: String,
        link: String,
        picture: String,
        startDate: String,
        endDate: String,
    }

    input networkInput {
        memberID: String
        endorcment: [endorcmentInput]
    }

    input endorcmentInput {
        skillID: String
        registeredAt: String
    }

    input skillsUpdateMemberInput {
        skillID: String
        authors: String
        communityLevel: Float
        selfEndorsedLevel: Float
    }


    input addSkillToMember_Input {
        skillID: String
        memberID: String
        authorID: String
    }

    

`