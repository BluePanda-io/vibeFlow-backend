module.exports = `
    

    type Project {
        _id: ID
        tagName: String
        title: String
        description: String

        champion: Members

        team: [teamType]

        role: [roleType]


        tweets: [tweetsType]

        collaborationLinks: [collaborationLinksType]

        budget: budgetType

        dates: datesType

    }


    type teamType {
        members: Members
        roleID: String
        phase: phaseType
    }

    enum phaseType {
        shortlisted
        engaged
        committed
        rejected
    }

    type skillRoleType {
        skill: Skills
        level: String
        numEndorsement: String
        comment: String
    }

    type budgetType {
        token: String
        perHour: String
        totalBudget: String
    }



    type roleType {
        title: String
        description: String

        skills: [skillRoleType]

        archive: Boolean
        dateRangeStart: String
        dateRangeEnd: String
        hoursPerWeek: Int
        budget: budgetType
    }

    
    type tweetsType {
        content: String
        author: Members
        registeredAt: String
    }

    type collaborationLinksType {
        title: String
        link: String
    }

    type datesType {
        kickOff: String
        complition: String
    }

    type tweetsProject {

        numTweets: Int
        tweets: [tweetsType]
    }


    
    input newTweetProjectInput {

        projectID: ID
        content: String,
        author: String,
    }



    input updateProjectInput {
        _id: ID
        tagName: String
        title: String
        description: String

        champion: String

        team: [teamInput]

        role: [roleInput]

        collaborationLinks: [collaborationLinksInput]

        budget: budgetInput

        dates: datesInput

    }

    input teamInput {
        members: String
        roleID: String
    }

    input skillRoleInput {
        skill: String
        level: String
        numEndorsement: String
        comment: String
    }

    input budgetInput {
        totalBudget: String
        token: String
        perHour: String
    }



    input roleInput {
        title: String
        description: String

        skills: [skillRoleInput]

        archive: Boolean
        dateRangeStart: String
        dateRangeEnd: String
        hoursPerWeek: Int
        budget: budgetInput
    }

    
    input tweetsInput {
        content: String
        author: String
    }

    input collaborationLinksInput {
        title: String
        link: String
    }

    input datesInput {
        kickOff: String
        complition: String
    }

    input findProjectInput {
        _id: ID
        tagName: String
    }
    input findProjectsInput {
        tagName: [String]
    }

    

    

`