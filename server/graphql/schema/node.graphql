module.exports = `
    
    type Node {
        _id: ID
        name: String
        node: String
        
        relatedNodes: [Node]
        subNodes: [Node]
        aboveNodes: [Node]

        state: stateEnum
        
        match: MatchType

        matchByServer_update: Boolean
        matchByServer: [matchByServerType]

        match_v2_update: match_v2_updateType
        match_v2: [match_v2Type]

        matchRelativePosition_server: [matchRelativePosition_serverType]

        registeredAt: String,

    }

    type match_v2_updateType {
        member: Boolean
        projectRole: Boolean
    }

    type match_v2Type {
        serverID: [ID]
        nodeResID: ID
        type: typeEnumMP
        wh_sum: Float
        numPath: Float
    }

    enum typeEnumMP {
        Member
        ProjectRole
    }

    type matchRelativePosition_serverType {
        serverID: String
        MR_Member: [MR_MemberType]
        MR_ProjectRole: [MR_ProjectRoleType]
    }

    type MR_MemberType {
        nodeID: String
        path: [pathType]
    }

    type MR_ProjectRoleType {
        nodeID: String
        path: [pathType]
    }

    type pathType {
        hop: Float,
        weight: Float,
    }

    type matchByServerType {
        serverID: String
        match: MatchType
    }

    type MatchType {
        recalculateProject: Boolean
        distanceProject: DistanceType
        recalculateMembers: Boolean
        distanceMembers: DistanceType
    }

    type DistanceType {
        hop0: [ID]
        hop1: [ID]
        hop2: [ID]
        hop3: [ID]
    }


    enum stateEnum {
        waiting
        rejected
        approved
    }

    input relatedNodeInput {
        _id: ID
        relatedNode_id: ID
    }

    input relatedNode_nameInput {
        name: String
        relatedNode_name: String
        weight: String
    }

    input createNodeInput {
        node: String,

        name: String,


        subNodes: [ID],
        aboveNodes: [ID],

        state: stateEnum
    }

    input findNodeInput {
        _id: ID
    }

    input findNodesInput {
        _id: [ID]
        node: String
        recalculate_en: recalculateEnum
        show_match_v2: Boolean
    }

    enum recalculateEnum {
        Member
        ProjectRole
        All
    }

`